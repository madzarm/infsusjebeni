<!-- fragments/layout.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, pageBody)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle}">App</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-...your-integrity-hash..."
            crossorigin="anonymous"/>

    <!-- Bootstrap Icons (CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"/>

    <style>
        /* your custom overrides */
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/projects}">ManageMate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projects}"><i class="bi bi-folder2-open me-1"></i>Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}"><i class="bi bi-box-seam me-1"></i>Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h1 class="mb-4 text-secondary" th:text="${pageTitle}">Title</h1>
    <div th:replace="${pageBody}"></div>
</main>

<footer class="mt-5 py-4 text-center text-muted">
    &copy; <span th:text="${#dates.format(#dates.createNow(),'YYYY')}"></span> Project Manager
</footer>

<!-- Bootstrap JS bundle (Popper + JS) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-...your-integrity-hash..."
        crossorigin="anonymous"></script>
</body>
</html>
