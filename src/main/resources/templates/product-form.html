<!-- product-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(${product.productId} != null ? 'Edit Product' : 'New Product', ~{::pageBody})}">

<div th:fragment="pageBody">

    <!-- Product Form Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <!-- General Error Message (e.g. thrown from service) -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/products}"
                  th:object="${product}"
                  method="post"
                  class="row g-3 needs-validation"
                  novalidate>

                <!-- keep the hidden id so your save() can detect update vs create -->
                <input type="hidden"
                       th:if="*{productId}"
                       th:field="*{productId}" />

                <!-- Name -->
                <div class="col-md-6">
                    <label for="pname" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-tag"></i></span>
                        <input id="pname"
                               type="text"
                               class="form-control"
                               th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                               placeholder="Product name"
                               required/>
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">Name error</div>
                    </div>
                </div>

                <!-- Price -->
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white">€</span>
                        <input id="price"
                               type="number"
                               step="0.01"
                               min="0"
                               class="form-control text-end"
                               th:field="*{price}"
                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                               placeholder="0.00"
                               required/>
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('price')}"
                             th:errors="*{price}">Price error</div>
                    </div>
                </div>

                <!-- Description (optional, but will show any server‐side errors) -->
                <div class="col-12">
                    <label for="pdesc" class="form-label">Description</label>
                    <textarea id="pdesc"
                              class="form-control"
                              th:field="*{description}"
                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                              rows="3"
                              placeholder="Short description"></textarea>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">Description error</div>
                </div>

                <!-- Project dropdown -->
                <div class="col-md-6">
                    <label for="project" class="form-label">Project</label>
                    <select id="project"
                            class="form-select"
                            th:field="*{project.projectId}"
                            th:classappend="${#fields.hasErrors('project')} ? 'is-invalid'"
                            required>
                        <option value="">-- choose project --</option>
                        <option th:each="p : ${allProjects}"
                                th:value="${p.projectId}"
                                th:text="${p.name}">
                        </option>
                    </select>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('project')}"
                         th:errors="*{project}">Project error</div>
                </div>

                <!-- Submit / Cancel -->
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-save2 me-1"></i>
                        <span th:text="${product.productId != null} ? 'Update' : 'Save'">Save</span>
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/products}">
                        <i class="bi bi-x-lg me-1"></i> Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>

</div>
</html>
