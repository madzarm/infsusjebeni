services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: ManageMate2
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data2:/var/lib/postgresql/data
    networks:
      - app-network
  app:
    build: .
    container_name: manage_mate_app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  postgres_data2: